<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Advanced Search</title>
</head>

<body>

    <div class="searchContainer">
        <div class="upper">
            <img src="pic/smallLogo.png" alt="">
            <a href="index.html" title="Google Search">Google Search</a>
        </div>

        <!-- <div class="logo">
            <img src="pic/googleLogo.jpg" alt="">
        </div> -->


        <div class="SearchLogoWapper">
            <span class="SearchLogo">Advanced Search</span>
        </div>

        <hr>


        <!-- <form action="https://www.google.com/advanced_search"> -->
        <form action="https://www.google.com/search">
            <div class="SearchBarADWarpper">


                <span class="FindPage">Find pages with...</span>

                <div class="SearchBarLine">
                    <span class="searchHint">all these words:</span>
                    <input class="AdSearchBar" autocomplete="off" type="text" name="as_q">
                </div>

                <div class="SearchBarLine">
                    <span class="searchHint">this exact word or phrase:</span>
                    <input class="AdSearchBar" autocomplete="off" type="text" name="as_epq">
                </div>

                <div class="SearchBarLine">
                    <span class="searchHint">any of these words:</span>
                    <input class="AdSearchBar" autocomplete="off" type="text" name="as_oq">
                </div>

                <div class="SearchBarLine">
                    <span class="searchHint">none of these words:</span>
                    <input class="AdSearchBar" autocomplete="off" type="text" name="as_eq">
                </div>

                <input  type="hidden" name="as_qdr" value="all">
                <input  type="hidden" name="as_occt" value="any">
                <input  type="hidden" name="safe" value="images">



                <div class="ADbtn_wrapper">
                    <input class="btn_advanced" type="submit" value="Advanced Search">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
