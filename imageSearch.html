<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Image Search</title>
</head>

<body>

    <div class="searchContainer">
        <div class="upperRight">
            <a href="index.html" title="Google Search">Google Search</a>
        </div>

        <div class="logo">
            <!-- <img src="pic/googleLogo.jpg" alt=""> -->
            <img src="pic/imageSearch.png" alt="">
        </div>

        <form action="https://google.com/search">
            <div class="SearchBarWarpper">
                <img alt="search icon" src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png"/>
                <input class="SearchBar" autocomplete="off" placeholder="Search with Google" type="text" name="q">
                <input class="SearchBar"  type="hidden" name="tbm" value="isch">
                <img src="pic/michphone.png"/>
            </div>


            <div class="btn_wrapper">
                <input class="btn_submit" type="submit" value="Image Search">
                <!-- <input class="btn_submit" type="submit" value="Iâ€™m Feeling Lucky"> -->
            </div>
        </form>
    </div>

</body>

</html>
